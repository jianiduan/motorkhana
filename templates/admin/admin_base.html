<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap's JavaScript bundle including Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="navbar-brand">Admin Page </h1>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('junior_driver_list') }}">List Junior</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_driver_list') }}">List Drivers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('edit_runs') }}">Edit Runs</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_driver') }}">Add driver</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('listdrivers') }}">Public Page</a>
        </li>
    </ul>
</nav>


<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>


</body>

</html>
